<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">Login</div>
            <div class="title signup">Signup</div>
        </div>
        <div class="form-container">
            <div class="slide-control">
                <input type="radio" name="slider" id="login" checked>
                <input type="radio" name="slider" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Signup</label>
                <div class="slide-tab"></div>
            </div>
            <div class="form-inner">
            <form action="#" class="login">
               <div class="field"> <input type="text" placeholder="Email address"></div>
                <div class="field"><input type="password" placeholder="Password"></div>
                <div class="passlink"><a href="#">Forget your password?</a></div>
                <div class="field"><input type="submit" value="Login"></div>
                <div class="signuplink">Not a member?<a href="#"> Signup now</a></div>
            </form>
            <form action="#" class="signup">
                <div class="field"> <input type="text" placeholder="Email address"></div>
                 <div class="field"><input type="password" placeholder="Password"></div>
                 <div class="field"><input type="password" placeholder="Confirm Password"></div>
                 <div class="field"><input type="submit" value="signup"></div>
                </form>
            </div>
        </div>
    </div>
    <script>
        const loginBtn=document.querySelector("label.login");
        const signupBtn=document.querySelector("label.signup");
        const loginForm=document.querySelector("form.login");
        const loginText=document.querySelector(".title.login");
        const signuplink=document.querySelector(".signuplink a");

        signupBtn.addEventListener('click',function(){
            loginForm.style.marginLeft = "-50%";
            loginText.style.marginLeft = "-50%";

        })
        loginBtn.addEventListener('click',function(){
            loginForm.style.marginLeft = "0%";
            loginText.style.marginLeft = "0%";
        })
            signuplink.onclick =(()=>{
                signupBtn.click();
            })
        
    </script>
</body>
</html>
